<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./main.css">
    <title>Order Summary page</title>
</head>
<body>
    <div class="order-summ">
            <img class="order-summ__head-img"  src="./images/illustration-hero.svg"/>
        <div class="order-summ__content">
                <h1 class="h1">Order Summary</h1>
                <p class="order-summ__text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="plan-summary">
                <img class="plan-summary__img" src="./images/icon-music.svg"/>
                <h2 class="h2">Annual Plan</h2>
                <p class="price">$59.99/year</p>
                <p class="change-link"><a href="#">Change</a></p>
            </div>
            <button class="button">Proceed to Payment</button>
            <a href="#">Cancel Order</a>
        </div>
    </div>
</body>
</html>
